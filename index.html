<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Calculator</h1>
        </header>
        <main>
            <div class="calc-container">
                <div class="input-field">
                    <input type="text">
                </div>
                <div class="calc-body">                    
                    <div class="number-buttons">
                        <div class="clear-buttons">
                            <span>CLEAR</span>
                            <span>DELETE</span>
                        </div>
                        <div>
                            <span>1</span>
                            <span>2</span>
                            <span>3</span>
                        </div>
                        <div>
                            <span>4</span>
                            <span>5</span>
                            <span>6</span>
                        </div>
                        <div>
                            <span>7</span>
                            <span>8</span>
                            <span>9</span>
                        </div>
                        <div>
                             <span>0</span>
                        </div>
                    </div>
                    <div class="operators">
                        <span>+</span>
                        <span>-</span>
                        <span>x</span>
                        <span>/</span>
                        <span>=</span>
                    </div>
                </div>
                
            </div>
        </main>
        <footer>
            <p>Created by Joshua H. for The Odin Project</p>
        </footer>
    </div>

    <script src="./script.js"></script>
</body>
</html>
